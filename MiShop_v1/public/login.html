<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="author" content="order by dede58.com"/>
		<title>会员登录</title>
		<link rel="stylesheet" type="text/css" href="./css/login.css">
	</head>
	<body>
		<!-- login -->
		<div class="top center">
			<div class="logo center">
				<a href="./index.html" target="_blank"><img src="./image/mistore_logo.png" alt=""></a>
			</div>
		</div>
		<form  method="post" action="/user/login" class="form center">
		<div class="login">
			<div class="login_center">
				<div class="login_top">
					<div class="left fl">会员登录</div>
					<div class="right fr">您还不是我们的会员？<a href="./register.html" target="_self">立即注册</a></div>
					<div class="clear"></div>
					<div class="xian center"></div>
				</div>
				<div class="login_main center">
					<div class="username">用户名:&nbsp;<input class="shurukuang" type="text" name="uname" id="uname" onfocus="checkname()" onblur="showname()" placeholder="请输入你的用户名"/></div>
					<span class="msg" id="uname_msg"></span>
					<div class="username">密&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;<input class="shurukuang" type="password" name="upwd" id="upwd" onfocus="checkupwd()" onblur="showupwd()" placeholder="请输入你的密码"/></div>
					<span class="msg" id="upwd_msg"></span>
					<div class="username">
						<div class="left fl">验证码:&nbsp;<input class="yanzhengma" type="text" placeholder="请输入验证码" onblur="showyzm()" id="yzm"/></div>
						<div class="right fl"><img src="./image/yanzhengma.jpg"></div>
						<div class="clear"></div>
						<span class="msg" id="yzm_msg"></span>
					</div>
				</div>
				<div class="login_submit">
					<input class="submit" type="submit" value="立即登录" onclick="login()">
				</div>
				
			</div>
		</div>
		</form>
		<footer>
			<div class="copyright">简体 | 繁体 | English | 常见问题</div>
			<div class="copyright">小米公司版权所有-京ICP备10046444-<img src="./image/ghs.png" alt="">京公网安备11010802020134号-京ICP证110507号</div>

		</footer>
	</body>
	<script>
		var state=false
		function checkname(){
			uname_msg.innerHTML="输入6-12位字符或数字"
		}
		function showname(){
			var reg=/^[\w]{6,12}$/;
			if(!uname.value){
				uname_msg.innerHTML="用户名不能为空"
			}else if(!reg.test(uname.value)){
				uname_msg.innerHTML="用户名格式不正确"
				state=false
				return
			}else{
				uname_msg.innerHTML="这个名字真不错"
				state=true
			}
		}
		function checkupwd(){
			upwd_msg.innerHTML="输入6-12位字符或数字"
		}
		function showupwd(){
			var reg=/^[\w]{6,8}$/;
			if(!upwd.value){
				upwd_msg.innerHTML="密码不能为空"
			}else if(!reg.test(upwd.value)){
				upwd_msg.innerHTML="密码格式错误"
				state=false
				return
			}else{
				upwd_msg.innerHTML="这个密码将无法被破解"
				state=true
			}
		}
		function showyzm(){
			var reg=/^[r][m][c][c]$/;
			if(!reg.test(yzm.value)){
				yzm_msg.innerHTML="验证码输入错误"
				state=false
				return
			}else{
				yzm_msg.innerHTML="验证码正确"
				state=true
				return
			}
		}
		function login(){
			if(state){
				document.cookie=uname.value
				alert("登陆成功")
			}else{
				alert("用户名不存在或者填写信息错误")
			}
		}
	</script>
</html>
